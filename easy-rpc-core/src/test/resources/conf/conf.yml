rpc:
  name: easy rpc test yaml
  host: localhost
  port: 8888
  version: 2.0.0
  serializer: kryo
  loadBalancer: random
  tolerant:
    retry: fixed_interval
    tolerant: fail_back
    failBackService: default
  registry:
    registry: zookeeper
    endpoints: http://localhost:8888
    username: root
    password: root
    timeout: 10000
